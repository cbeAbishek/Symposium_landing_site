<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Video Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div
            class="relative overflow-hidden rounded-2xl shadow-2xl transform hover:scale-105 transition-transform duration-500">
            <!-- Video Container -->
            <div class="aspect-w-16 aspect-h-9">
                <video class="w-full h-full object-cover" autoplay loop muted playsinline>
                    <source src="your-video.mp4" type="video/mp4">
                </video>
            </div>

            <!-- Overlay with Content -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent">
                <div class="absolute bottom-0 left-0 p-8 text-white transform translate-y-4 opacity-0 animate-fade-up">
                    <h2 class="text-4xl md:text-5xl font-bold mb-4">வணக்கம் உலகமே!</h2>
                    <p class="text-lg md:text-xl mb-6">இது ஒரு அனிமேஷன் வீடியோ பிரிவு</p>
                    <button
                        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full transform hover:scale-105 transition-all duration-300">
                        மேலும் அறிய
                    </button>
                </div>
            </div>

            <!-- Animated Border -->
            <div class="absolute inset-0 border-4 border-transparent animate-border-draw"></div>
        </div>
    </div>

    <style>
        @keyframes fade-up {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes border-draw {
            0% {
                border-color: transparent;
                border-width: 0;
            }

            50% {
                border-color: #3b82f6;
                border-width: 4px;
            }

            100% {
                border-color: transparent;
                border-width: 0;
            }
        }

        .animate-fade-up {
            animation: fade-up 1s ease-out forwards;
        }

        .animate-border-draw {
            animation: border-draw 3s ease-in-out infinite;
        }
    </style>
</body>

</html>
